<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新: 节点删除</title>
</head>

<body>
<div id="root"></div>
</body>

<script src='react.umd.development.js'></script>
<script src='react-dom.umd.development.js'></script>
<script src="babel.js"></script>
<script type="text/babel">
    const domNode = document.getElementById('root');
    const root = ReactDOM.createRoot(domNode);

    const App = () => {
        // 由于useState本质也是useReducer()那一套逻辑，因此我们可以分析useReducer()->useState()
        const [reducerState, dispatch] = React.useReducer(reducer, {first: 42});

        function reducer(state, {type}) {
            if (type === "incremented") {
                return {
                    first: state.first + 1
                };
            }
            throw Error('Unknown action.');
        }

        const reducerJsx = (
            <React.Fragment>
                {
                    reducerState.first % 2 === 0 ? (
                        <span>当前我是2的倍数</span>
                    ) : (<p></p>)
                }
            </React.Fragment>
        );

        return (
            <div>
                <button onClick={() => {
                    dispatch({type: "incremented"});
                }}>
                    reducerState点击增加1
                </button>
                {reducerJsx}
            </div>
        )
    }

    root.render(<DiffDelete/>);
</script>
</html>
