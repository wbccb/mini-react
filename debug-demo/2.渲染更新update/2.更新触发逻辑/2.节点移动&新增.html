<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新: 节点移动</title>
</head>

<body>
<div id="root"></div>
</body>

<script src='react.umd.development.js'></script>
<script src='react-dom.umd.development.js'></script>
<script src="babel.js"></script>
<script type="text/babel">
    const domNode = document.getElementById('root');
    const root = ReactDOM.createRoot(domNode);

    const App = () => {
        const [reducerState, dispatch] = React.useReducer(reducer, {first: 42});

        const testArray = [1, 2, 3];
        const testArray1 = [1];

        // const testArray = [1];
        // const testArray1 = [1, 2, 3];
        //
        // const testArray = [0, 1, 2, 3];
        // const testArray1 = [0, 4, 3, 1];

        function reducer(state) {
            return {
                first: state.first + 1
            };
        }

        const reducerJsx = (
            <React.Fragment>
                {
                    reducerState.first % 2 === 0 ? (
                        testArray.map((item, index) => {
                            return <p key={item}>{item}</p>
                        })
                    ) : (
                        testArray1.map((item, index) => {
                            return <p key={item}>{item}</p>
                        })
                    )
                }
            </React.Fragment>
        );

        return (
            <div>
                <button onClick={() => {
                    dispatch();
                }}>
                    reducerState点击增加1
                </button>
                {reducerJsx}
            </div>
        )
    }


    root.render(<App/>);
</script>
</html>
